<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/e234a735e6.js" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Text Editor</title>
</head>
<body>
    <div class="mb-5 mt-5">
        <h1 class="text-center">Text Editor</h1>
            &nbsp;  
    </div>

<div class="form-row my-5">
    <div class="form-group col-md-3 mx-auto">
        <div class="d-flex justify-content-center my-3">
            <button id="bold" title="bold" class="p-2 mx-auto" onclick="bold()"><i class="fa-solid fa-bold"></i>
            </button>
            <button id="italic" title="italic" class="p-2 mx-auto" onclick="italic()"><i class="fa-solid fa-italic"></i></button>
            <button id="uppercase" title="uppercase" class="p-2 mx-auto" onclick="toUpperCase()"><i class="fa-solid fa-arrow-up"></i></button>
            <button id="lowercase" title="lowercase" class="p-2 mx-auto" onclick="toLowerCase()"><i class="fa-solid fa-arrow-down"></i></button>
            <button id="capitalize" title="capitalize" class="p-2 mx-auto" onclick="capitalize()"><i class="fa-solid fa-a"></i></button>
            <button id="cleartext" title="erase" class="p-2 mx-auto" onclick="erase()"><i class="fa-solid fa-eraser"></i></button>
        </div>
  
        <div class="input-group">
               
            <textarea id="txtarea" class="border border-dark form-control margin-auto" style="overflow:hidden; height: 15rem;" autofocus> 

            </textarea>                 
        </div>
    </div>
</div>
</body>
